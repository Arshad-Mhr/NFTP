<style>
    .sub-btn {
        background-color: rgb(200, 0, 0);
        color: white;
        border-radius: 2px;
        border: none;
        height: 35px;
        width: 100px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

     .sub-btn:hover {
        opacity: 0.7;
    }
    .sub-btn:active {
        opacity: 0.4;
    }


    .join-btn {
        background-color: white;
        color: rgb(60, 175, 228);
        border-color: rgb(60, 175, 228);
        border-style: solid;
        border-radius: 2px;
        border-width: 1px;
        height: 35;
        width: 62;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15, color 0.15s, opacity 0.15s;
    }

    .join-btn:hover {
        background-color: rgb(60, 175, 228);
        color: white;
    }
    .join-btn:active {
        opacity: 0.6;
    }

    .twt-btn {
        background-color: rgb(60, 175, 228);
        color: white;
        font-weight: bold;
        font-size: 15px;
        border: none;
        border-radius: 18px;
        height: 36px;
        width: 75px;
        cursor: pointer;
        transition: box-shadow 0.15s;
       

    }


    .twt-btn:hover {
         box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
   

    
</style>

</button>
